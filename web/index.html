<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Einstein - 科研插图生成</title>
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="stylesheet" href="/styles.css?v=20260225c" />
  </head>
  <body data-page="input">
    <nav class="navbar">
      <div class="navbar-inner">
        <div class="navbar-left">
          <a href="/" class="nav-brand"><img src="/logo.png" alt="Einstein" class="nav-logo" />Einstein Labs <span class="beta-tag">Beta</span></a>
        </div>
        <div class="navbar-right">
          <a href="javascript:void(0)" class="nav-contact" id="contactBtn" title="联系我们">联系我们</a>
        </div>
      </div>
    </nav>

    <main class="home-container">
      <div class="home-hero">
        <h1 class="home-title">Einstein科研插图生成</h1>
        <p class="home-subtitle">输入论文方法描述，一键生成可编辑的 SVG 矢量科研图</p>
        <p class="home-time-hint">生成过程约需 1-3 分钟，请耐心等待</p>
      </div>

      <div class="input-card">
        <div class="input-card-body">
          <!-- 左侧：方法描述 -->
          <div class="input-left">
            <label class="field-label" for="methodText">方法描述 (Methods Section)</label>
            <textarea
              id="methodText"
              class="textarea"
              rows="10"
              placeholder="在此粘贴论文的 Methods 部分文本...&#10;&#10;支持中英文输入，中文将自动翻译为英文以获得最佳效果。"
            ></textarea>
            <div class="chinese-hint" id="chineseHint" style="display:none">
              <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.2"/><path d="M8 7v4M8 5.5v0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
              检测到中文输入，将自动翻译为英文以获得最佳效果
            </div>
          </div>

          <!-- 右侧：上传 + 设置 -->
          <div class="input-right">
            <label class="field-label">参考图片（可选）</label>
            <div class="upload-zone" id="uploadZone">
              <input id="referenceFile" class="file-input" type="file" accept="image/*" />
              <div class="upload-placeholder" id="uploadPlaceholder">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="3"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>
                <span>拖拽或点击上传参考图</span>
                <span class="upload-hint">支持 PNG/JPG/WebP，最大 20MB</span>
              </div>
              <div class="upload-preview-wrap" id="uploadPreviewWrap" style="display:none">
                <img id="referencePreview" class="upload-preview-img" alt="参考图预览" />
                <button class="upload-remove" id="uploadRemove" type="button" title="移除图片">&times;</button>
              </div>
            </div>
            <input id="referenceImage" type="hidden" />
            <div id="referenceStatus" class="field-hint"></div>

            <div class="field-group">
              <label class="field-label" for="optimizeIterations">优化迭代次数</label>
              <input id="optimizeIterations" class="input-field" type="number" min="0" value="0" />
              <div class="field-hint">推荐值为 0，表示不进行额外优化</div>
            </div>

            <div class="field-group" id="inviteCodeGroup">
              <label class="field-label" for="inviteCodeInput">邀请码（必填）</label>
              <input id="inviteCodeInput" class="input-field" type="text" placeholder="请输入邀请码" autocomplete="off" />
              <div class="field-hint" id="inviteStatus"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 生成按钮 + 进度 -->
      <div class="generate-section">
        <button id="confirmBtn" class="btn-primary btn-generate">开始生成</button>
        <div id="errorMsg" class="error-msg"></div>

        <div id="progressArea" class="progress-area" style="display:none">
          <div class="progress-bar-wrap">
            <div class="progress-bar-fill" id="progressTrackFill"></div>
          </div>
          <div class="progress-inline">
            <div class="spinner-sm"></div>
            <span id="progressLabel" class="progress-label">正在启动...</span>
          </div>
        </div>
      </div>

      <footer class="home-footer">
        <p>Einstein &mdash; 基于 AI 的科研插图生成工具</p>
      </footer>
    </main>

    <!-- 联系我们弹窗 -->
    <div id="contactModal" class="contact-modal" style="display:none">
      <div class="contact-modal-backdrop" id="contactBackdrop"></div>
      <div class="contact-modal-body">
        <button class="contact-modal-close" id="contactClose">&times;</button>
        <img src="/contact.png" alt="联系我们" class="contact-img" />
      </div>
    </div>

    <script src="/app.js?v=20260225c"></script>
  </body>
</html>
