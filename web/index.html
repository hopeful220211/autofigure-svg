<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 科研绘图工具</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css?v=20260223" />
  </head>
  <body data-page="input">
    <div class="page">
      <header class="topbar">
        <div>
          <div class="brand">AI 科研绘图工具</div>
          <div class="subtitle">输入论文方法描述，一键生成可编辑 SVG 科研图</div>
        </div>
      </header>

      <main class="input-layout">
        <section class="card">
          <div class="usage-note">将您论文中的方法描述（Methods Section）粘贴到下方文本框，系统将自动生成可编辑的 SVG 矢量科研图。生成过程约需 1-2 分钟，请耐心等待。</div>
          <label class="field-label" for="methodText">方法文本</label>
          <textarea
            id="methodText"
            class="textarea"
            placeholder="在此粘贴论文的 Method 部分文本..."
          ></textarea>
          <div class="hint">提示：简洁、结构化的方法描述能生成更清晰的模板。</div>
        </section>

        <section class="card">
          <div class="field-group">
            <label class="field-label" for="optimizeIterations">优化迭代次数</label>
            <input id="optimizeIterations" class="input" type="number" min="0" value="0" />
          </div>

          <details class="advanced">
            <summary>高级选项</summary>
            <div class="field-group">
              <label class="field-label" for="referenceImage">参考图片</label>
              <div class="upload-zone" id="uploadZone">
                <input id="referenceFile" class="file-input" type="file" accept="image/*" />
                <div class="upload-text">拖拽图片到此处，或点击上传</div>
              </div>
              <div class="upload-meta">
                <img id="referencePreview" class="upload-preview" alt="参考图预览" />
                <div id="referenceStatus" class="hint"></div>
              </div>
              <input
                id="referenceImage"
                class="input"
                type="hidden"
              />
            </div>
          </details>
        </section>

        <section class="actions">
          <button id="confirmBtn" class="primary">开始生成</button>
          <div id="errorMsg" class="error"></div>
          <div id="progressArea" class="progress-area" style="display:none">
            <div class="progress-inline">
              <div class="spinner-inline"></div>
              <span id="progressLabel" class="progress-label">正在启动...</span>
            </div>
            <div class="progress-track">
              <div class="progress-track-fill" id="progressTrackFill"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/app.js?v=20260223"></script>
  </body>
</html>
